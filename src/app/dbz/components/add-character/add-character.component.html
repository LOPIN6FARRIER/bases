<form (ngSubmit)="onSubmit()" class="mb-4">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre:</label>
    <input type="text" [(ngModel)]="characterToAdd.name" id="name" name="name" class="form-control">
  </div>

  <div class="mb-3">
    <label for="power" class="form-label">Poder:</label>
    <input type="number" [(ngModel)]="characterToAdd.power" id="power" name="power" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Agregar</button>
  <pre>{{characterToAdd | json }}</pre>
</form>
