<h1>Dr Strange</h1>
<dl>
  <td>Nombre;</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalize}}</dd>

  <td>Description</td>
  <dd>{{getHeroDescription()}}</dd>

  <button
  *ngIf="name!=='Ironman'"
   (click)="changeName()" class="btn btn-primary mx-2">Cambiar nombre</button>
  <button
  *ngIf="age!==45"
  (click)="changeAge()" class="btn btn-primary mx-2">Cambiar edad</button>

  <button (click)="reset()" class="btn btn-secondary">
    reset
  </button>
</dl>
